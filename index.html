<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Black</title>
    <link rel="icon" href="favicon.ico">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="background code">
    <div id="funstuff" class="container-fluid mt-5 ms-3 me-3">
    </div>
    <div class="container fixed-bottom pb-5" style="z-index:1;">
        <div style="position: relative;">
            <div class="hidden list-item d-flex justify-content-center" id="itemList">
                <div class="row align-items-center justify-content-center">
                    <div class="col-3">
                        <img class="img-fluid" src="me.PNG"></img>
                    </div>
                    <div class="col-3">
                        <img class="img-fluid" src="obsidian-logo-gradient.svg"></img>
                    </div>
                    <div class="col-3">
                        <img class="img-fluid" src="BYU.svg"></img>
                    </div>
                </div>
            </div>
            <div class="hidden row align-items-center justify-content-center" id="dataTextEntry">
                <div class="col-12 col-sm-8">
                    <div class="form-floating">
                        <textarea class="mb-2 form-control"id="dataTextInput" placeholder="enter your own text"></textarea>
                        <label id="dataTextLabel" for="dataTextInput">enter your own text</label>
                        <button id="dataTextSubmit" class="btn btn-outline-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container d-flex justify-content-center pb-5">
        <button class="floating-up delay btn btn-outline-primary m-2" id="customButton">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button class="floating-up delay btn btn-outline-primary m-2" id="replayButton">
            <i class="fa-solid fa-rotate-right"></i>
        </button>
        <a class="floating-up delay btn btn-outline-primary m-2" href="https://github.com/algabl" target="_blank">
            <i class="fa-brands fa-github"></i>
        </a>
        <a class="floating-up delay btn btn-outline-primary m-2" href="https://www.linkedin.com/in/alexander-g-black/" target="_blank">
            <i class="fa-brands fa-linkedin-in"></i>
        </a>
        <button class="floating-up delay btn btn-outline-primary m-2" id="toggleButton">
            <i class="fa-solid fa-angle-up"></i>
        </button>
    </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/869ad336d9.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
